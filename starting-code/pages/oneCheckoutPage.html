<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutPage.css">
    <link rel="stylesheet" href="oneCheckoutPage.css" />
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../general.css">

    <!--Text-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Text-->
</head>
<body>
    <nav>
        <div class="back-icon">
            <a href="../index.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 19L5 12L12 5" stroke="#0A0A0A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 12H5" stroke="#0A0A0A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

        </div>
        <div class="text-box">
            <h1>
                Checkout Rental
            </h1>
            <p>
                Lengkapi detail rental Anda dan pilih metode pembayaran
            </p>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="checkout-container">
                <div class="left">
                    <div class="bikes-list-box">
                        <h1>Kendaraan dipilih</h1>
                        <div class="bike-detail-box">
                            <img src="../img/vario.png" alt="">
                            <div>
                                <h1>Honda PCX</h1>
                                <p class="plat-number">DK 1234 CBD</p>
                                <h2>IDR 175.000</h2>
                            </div>
                        </div>
                    </div>
                    <div class="rental-details-box">
                        <h1>Detail rental</h1>
                        <div class="date-box">
                            <p>Tanggal sewa</p>
                            <div>
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.66699 1.66675V5.00008" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13.333 1.66675V5.00008" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15.8333 3.33325H4.16667C3.24619 3.33325 2.5 4.07944 2.5 4.99992V16.6666C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6666V4.99992C17.5 4.07944 16.7538 3.33325 15.8333 3.33325Z" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M2.5 8.33325H17.5" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="date" name="" id="">
                            </div>
                        </div>
                        <div class="date-box">
                            <p>Tanggal selesai</p>
                            <div>
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.66699 1.66675V5.00008" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13.333 1.66675V5.00008" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15.8333 3.33325H4.16667C3.24619 3.33325 2.5 4.07944 2.5 4.99992V16.6666C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6666V4.99992C17.5 4.07944 16.7538 3.33325 15.8333 3.33325Z" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M2.5 8.33325H17.5" stroke="#99A1AF" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="date" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h1>Metode pembayaran</h1>
                    <div class="payment-method-box">
                        <div class="payment-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.166 1.6665H5.83268C4.91221 1.6665 4.16602 2.4127 4.16602 3.33317V16.6665C4.16602 17.587 4.91221 18.3332 5.83268 18.3332H14.166C15.0865 18.3332 15.8327 17.587 15.8327 16.6665V3.33317C15.8327 2.4127 15.0865 1.6665 14.166 1.6665Z" stroke="#4A5565" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 15H10.0083" stroke="#4A5565" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div>
                            <h1>
                                QRIS
                            </h1>
                            <p>
                                Bayar dengan QRIS
                            </p>
                        </div>
                        <div class="picked">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_160_87)">
                            <path d="M18.1669 8.33357C18.5474 10.2013 18.2762 12.1431 17.3984 13.8351C16.5206 15.527 15.0893 16.8669 13.3431 17.6313C11.597 18.3957 9.64154 18.5384 7.80293 18.0355C5.96433 17.5327 4.35368 16.4147 3.23958 14.8681C2.12548 13.3214 1.57529 11.4396 1.68074 9.53639C1.78619 7.63318 2.54092 5.82364 3.81906 4.40954C5.0972 2.99545 6.8215 2.06226 8.7044 1.76561C10.5873 1.46897 12.515 1.82679 14.166 2.7794" stroke="#FF6900" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7.5 9.16683L10 11.6668L18.3333 3.3335" stroke="#FF6900" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                            <defs>
                            <clipPath id="clip0_160_87">
                            <rect width="20" height="20" fill="white"/>
                            </clipPath>
                            </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="payment-method-box checked">
                        <div class="payment-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.667 4.1665H3.33366C2.41318 4.1665 1.66699 4.9127 1.66699 5.83317V14.1665C1.66699 15.087 2.41318 15.8332 3.33366 15.8332H16.667C17.5875 15.8332 18.3337 15.087 18.3337 14.1665V5.83317C18.3337 4.9127 17.5875 4.1665 16.667 4.1665Z" stroke="#4A5565" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1.66699 8.3335H18.3337" stroke="#4A5565" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>

                        </div>
                        <div>
                            <h1>
                                COD
                            </h1>
                            <p>
                                Bayar di Tempat
                            </p>
                        </div>
                         <div class="picked">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_160_87)">
                            <path d="M18.1669 8.33357C18.5474 10.2013 18.2762 12.1431 17.3984 13.8351C16.5206 15.527 15.0893 16.8669 13.3431 17.6313C11.597 18.3957 9.64154 18.5384 7.80293 18.0355C5.96433 17.5327 4.35368 16.4147 3.23958 14.8681C2.12548 13.3214 1.57529 11.4396 1.68074 9.53639C1.78619 7.63318 2.54092 5.82364 3.81906 4.40954C5.0972 2.99545 6.8215 2.06226 8.7044 1.76561C10.5873 1.46897 12.515 1.82679 14.166 2.7794" stroke="#FF6900" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7.5 9.16683L10 11.6668L18.3333 3.3335" stroke="#FF6900" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                            <defs>
                            <clipPath id="clip0_160_87">
                            <rect width="20" height="20" fill="white"/>
                            </clipPath>
                            </defs>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="summary-box">

                        <div>
                            <h1>
                                Durasi Sewa
                            </h1>
                            <p>
                                -
                            </p>
                        </div>

                        <div>
                            <h1>
                                Subtotal/day
                            </h1>
                            <p>
                                IDR 0
                            </p>
                        </div>

                        <div class="total-box">
                            <h1>
                                Total
                            </h1>
                            <p>
                                IDR 0
                            </p>
                        </div>

                        <button class="rental-button">
                            Konfirmasi sewa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
